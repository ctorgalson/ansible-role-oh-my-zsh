---
- name: "OMZ | template .zshrc into place if required."
  template:
    src: "{{ omz_zshrc_template }}"
    dest: "/{{ omz_user_home_dir }}/{{ omz_user.name }}/.zshrc"
    owner: "{{ omz_user.name }}"
    group: "{{ omz_user.group }}"
    backup: "{{ omz_zshrc_backup }}"
    force: "{{ omz_zshrc_force }}"
